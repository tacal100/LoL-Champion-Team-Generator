
{% extends "teams/base.html" %}
{% block content %}
    <div class="container">
        <p></p>
        <div class="card text-white bg-dark">
        <div class="card-header text-center"><h2>Teams</h2></div>
        <form name="size" id="size" method="POST" action="/" style="border:20px solid #343a40">{% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Name of Streamer</label>
                <input name="streamer" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Keiran">
            </div>
            <div class="form-group">
                <label for="teamAmount">Anzahl Teams</label>
                <select onchange="this.form.submit()" name='teamamount' class="form-control" id="teamAmount">
                {% if teamamount != 0 %}
                    <option>{{teamamount}}</option>
                {% endif %}
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="teamSize">Anzahl Mitglieder</label>
                <select onchange="this.form.submit()" name="teamsize" class="form-control" id="teamSize">
                {% if teamsize != 0 %}
                    <option>{{teamsize}}</option>
                {% endif %}
                <option value="0">-</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                </select>
            </div>
        </form>
       <form id="membersform" name="membersform" method="POST" action="/view" style="border:20px solid #343a40">{% csrf_token %}
            {% with ''|center:amountofdudes as range %}
            {% for _ in range %}  
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Dude {{ forloop.counter }}</span>
                        </div>
                        <input name="teammembers" type="text"    
                        class="form-control" name="" id="xd" placeholder="" required>
                    </div>
                </div>
            {% endfor %}
            {% endwith %}
            <button form="membersform" type="submit" class="btn btn-secondary" style="float: right">Generate Teams</button>
        </form>
        </div>
    </div>    
{% endblock content %}x
