
{% extends "teams/base.html" %}
{% block content %}
    <div class="container">
        <p></p>
        <h1>{{teamamount}}</h1>
        <div class="card text-white bg-dark">
        <div class="card-header text-center"><h2>Teams</h2></div>
        <form method="POST" action="/teams/" style="border:20px solid #343a40">{% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Name of Streamer</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Keiran">
            </div>
            <div class="form-group">
                <label for="teamAmount">Anzahl Teams</label>
                <select onchange="this.form.submit()" name='teamamount' class="form-control" id="teamAmount">
                {% if teamamount != 0 %}
                    <option>{{teamamount}}</option>
                {% endif %}
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="teamSize">Anzahl Mitglieder</label>
                <select onchange="this.form.submit()" name="teamsize" class="form-control" id="teamSize">
                {% if teamsize != 0 %}
                    <option>{{teamsize}}</option>
                {% endif %}
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            
        </form>
        <form method="POST" actions="/teams/create/" style="border:20px solid #343a40">{% csrf_token %}
        {% with ''|center:amountofdudes as range %}
        {% for _ in range %}  
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Dude {{ forloop.counter }}</span>
                    </div>
                    <input name="teammember{{ forloop.counter }}" type="text"    
                    class="form-control" name="" id="xd" placeholder="">
                    <div class="input-group-append">
                        <div class="form-group-fluid input-group-text">
                            <select class="form-control" id="exampleFormControlSelect1" style="background-color: #e9ecef; border:1px inherit #e9ecef">
                            <option>Tier 1</option>
                            <option>Tier 2</option>
                            <option>Tier 3</option>
                            <option>Tier 4</option>
                            </select>
                        </div>
                    </div>
                </div>
            <div>
            <br>
        {% endfor %}
        {% endwith %}
        <button type="submit" name="" id="" class="btn btn-secondary" href="#" role="button" style="float: right">Generate Teams</button>
        </form>
    </div>
    </div>

    
{% endblock content %}
