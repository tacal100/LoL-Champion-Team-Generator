
{% extends "teams/base.html" %}
{% block content %}
    <div class="container">
        <p></p>
        <div class="card text-white bg-dark">
        <div class="card-header text-center"><h2>Teams</h2></div>
        <form method="POST" action="/teams/" style="border:20px solid #343a40">
            <div class="form-group">
                <label for="exampleFormControlInput1">Name of Streamer</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Keiran">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Anzahl Teams</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Anzahl Mitglieder</label>
                <select name="teamsize" class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <button name="" id="" class="btn btn-secondary" href="#" role="button" type="submit">submit</button>
        </form>
        <form style="border:20px solid #343a40">
        {% for team in teams %}
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">{{team.teammembers}}</span>
                    </div>
                    <input type="text"    
                    class="form-control" name="" id="xd" placeholder="">
                    <div class="input-group-append">
                        <div class="form-group-fluid input-group-text">
                            <select class="form-control" id="exampleFormControlSelect1" style="background-color: #e9ecef; border:1px inherit #e9ecef">
                            <option>Tier 1</option>
                            <option>Tier 2</option>
                            <option>Tier 3</option>
                            <option>Tier 4</option>
                            </select>
                        </div>
                    </div>
                </div>
            <div>
            <br>
        {% endfor %}
        <a name="" id="" class="btn btn-secondary" href="#" role="button" style="float: right">Generate Teams</a>
        </form>
    </div>
    </div>

    
{% endblock content %}
